<ion-header>
    <ion-toolbar>
        <ion-title class="center">
            <img src="../../assets/img/car-logo.png" id="img">
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item class="ion-activatable ion-focusable ripple-parent">
            <ion-icon slot="start" name="globe-outline"></ion-icon>
            <ion-label>{{ 'LANGUAGES' | translate}}</ion-label>
            <ion-select okText="{{ 'OK' | translate }}" cancelText="{{ 'CANCEL' | translate }}" id="lang" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()" #lang>
                <ion-select-option value="en">{{ 'ENGLISH' | translate}}</ion-select-option>
                <ion-select-option value="fr">{{ 'FRENCH' | translate}}</ion-select-option>
            </ion-select>
        </ion-item>
        <ion-item [routerLink]="['/tabs/contact-us']">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>{{ 'CONTACTUS' | translate }}</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/']">
            <ion-icon name="logo-instagram" slot="start"></ion-icon>
            <ion-label>{{ 'VISITOURINSTAGRAMPAGE' | translate }}</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/']">
            <ion-icon name="logo-facebook" slot="start"></ion-icon>
            <ion-label>{{ 'VISITOURFACEBOOKPAGE' | translate }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
